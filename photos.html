<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dandy Buzzkills</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-green">
        <div>
            <a href="index.html"><img  id="logo" src="images/logo-green.jpg" width="200px"></a>
        </div>
        <nav>
            <ul id="MenuItems">                      
                <li><a class="navLink" href="photos.html">Photos</a></li>
                <li><a class="navLink" href="">Bios</a></li>  
                <li><a class="navLink" href="">Music</a></li>  
                <li><a class="navLink" href="">Contact</a></li> 
            </ul>
        </nav>
        <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
    <div class="gallery">
        <img class="gallery-img img1" src="images/filmwithjj/filmwithjj.jpg">
        <img class="gallery-img img2" src="images/filmwithjj/filmwithjj_02.jpg">
        <img class="gallery-img img3" src="images/filmwithjj/filmwithjj_03.jpg">
        <img class="gallery-img img4" src="images/filmwithjj/filmwithjj_04.jpg">
        <img class="gallery-img img5" src="images/filmwithjj/filmwithjj_05.jpg">
        <img class="gallery-img img6" src="images/filmwithjj/filmwithjj_06.jpg">
        <img class="gallery-img img7" src="images/filmwithjj/filmwithjj_07.jpg">
        <img class="gallery-img img8" src="images/filmwithjj/filmwithjj_16.jpg">
        <img class="gallery-img img9" src="images/filmwithjj/filmwithjj_09.jpg">
        <img class="gallery-img img10" src="images/filmwithjj/filmwithjj_10.jpg">
        <img class="gallery-img img11" src="images/filmwithjj/filmwithjj_11.jpg">
        <img class="gallery-img img12" src="images/filmwithjj/filmwithjj_12.jpg">
        <img class="gallery-img img13" src="images/filmwithjj/filmwithjj_13.jpg">
        <img class="gallery-img img14" src="images/filmwithjj/filmwithjj_14.jpg">
        <img class="gallery-img img15" src="images/filmwithjj/filmwithjj_15.jpg">
    </div>
    <script>
        var MenuItems = document.getElementById("MenuItems");
        window.onscroll = function() {scrollFunction()};
        MenuItems.style.maxHeight = "0px";
        
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }
            else
            {
                MenuItems.style.maxHeight = "0px";
            }
        }
    
    
        function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80)
        {
            document.getElementById("navbar-green").style.padding = "10px 22vw";
            document.getElementById("logo").style.width = "120px";
        } else {
            document.getElementById("navbar-green").style.padding = "20px 20vw 0 20vw";
            document.getElementById("logo").style.width = "200px";
        }
        } 
    </script> 
</body>
</html>
